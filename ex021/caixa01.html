<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 {
           background-color: lightgray;
           height: 300px;
           width: 300px;
           border-width: 10px;
           border-style: solid;
           border-color: darkslategray;

           border: 10px solid darkslategray;

           margin: 20px auto 20px auto;
           padding-top: 10px;
           padding-right: 10px;
           padding-bottom: 10px;
           padding-left: 10px;
           padding: 10px 10px 10px 10px;
           

           outline: 5px dashed salmon;
        }
        a {
            display: block;
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding-top: 10px;
           padding-right: 10px;
           padding-bottom: 10px;
           padding-left: 10px;

           margin-top: 10px;
           margin-right: 10px;
           margin-bottom: 10px;
           margin-left: 10px;


           outline-width: 5px;
           outline-style: dashed;
           outline-color: darkgreen;
        }
    </style>
</head>
<body>
<h1>Exemplo de caixa box-level</h1>
